name: Render HTML tool and send to Telegram

on:
  workflow_dispatch:        # bisa run manual dari GitHub Actions tab
  schedule:
    - cron: '0 9 * * *'     # otomatis jalan tiap hari jam 9 pagi (ubah sesuai kebutuhan)

jobs:
  render_and_send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Render HTML tool
        run: npm run render

      - name: List artifacts (debug)
        run: ls -la artifacts || true

      - name: Send results to Telegram
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          OUT_TXT=artifacts/output.txt
          OUT_IMG=artifacts/screenshot.png

          if [ ! -f "$OUT_TXT" ]; then
            echo "❌ Tidak ada output.txt" >&2
            exit 1
          fi

          TEXT="$(cat "$OUT_TXT")"

          if [ ${#TEXT} -lt 3500 ]; then
            echo "➡️ Mengirim teks..."
            curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" \
              -d chat_id="${CHAT_ID}" \
              --data-urlencode "text=${TEXT}"
          else
            echo "➡️ Teks panjang, kirim sebagai file..."
            curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendDocument" \
              -F chat_id="${CHAT_ID}" \
              -F document=@${OUT_TXT}
          fi

          if [ -f "$OUT_IMG" ]; then
            echo "➡️ Mengirim screenshot..."
            curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto" \
              -F chat_id="${CHAT_ID}" \
              -F photo=@${OUT_IMG}
          fi
