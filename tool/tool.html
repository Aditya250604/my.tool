<script>
async function sendPhoto(base64img) {
  const status = document.getElementById('status');
  status.innerText = "📤 Mengirim foto ke server...";

  try {
    const res = await fetch("/api/sendPhoto", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ image: base64img })
    });

    const data = await res.json();
    if (data.success) {
      status.innerText = "✔️ Foto berhasil dikirim ke Telegram!";
    } else {
      status.innerText = "❌ Gagal kirim foto: " + data.error;
    }
  } catch (err) {
    status.innerText = "❌ Error: " + err.message;
  }
}
</script>
